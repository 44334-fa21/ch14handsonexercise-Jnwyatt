<body> 
    <h1> Personal information</h1>
<form method="post"
      action="http://webdevbasics.net/scripts/demo.php"
      onsubmit="return validateForm();">
<label for="userName">Name:</label>
<input type="text" name="userName" id="userName">
<label for="userAge">Age:</label>
<input type="text" name="userAge" id="userAge">
<label for="userCity">City:</label>
<input type="text" name="userCity" id="userCity">
<input type="submit" value="Send information" id="submit">
    </form>
    <script>
    function validateForm(){ 
    if(document.forms[0].userCity.value == ""){
     alert("City field cannot be empty");
        
    }
        
    if (document.forms[0].userAge.value <18 ){
       alert("Age is less than 18. You don't have access") 
        return false;
        }
     alert("Name and age are valid"); 
    return true;
    }
    
    $(document).ready(function(){
     $("more").click(function(){
         $("details").toggle();
     });   
    });
    </script>
